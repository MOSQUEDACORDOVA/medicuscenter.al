			<section class="ls section_padding_top_65 section_padding_bottom_100">
				<div class="container">
					<div class="row">

						<div class="col-md-8 to_animate" data-animation="scaleAppear">

							<h4 class="bottommargin_30">Contact Form</h4>

							<form class="contact-form row columns_padding_5" method="post" action="/">


								<div class="col-sm-6">
									<div class="contact-form-name">
										<label for="name" class="sr-only">Full Name
											<span class="required">*</span>
										</label>
										<input type="text" aria-required="true" size="30" value="" name="name" id="name" class="form-control" placeholder="Full Name">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="contact-form-subject">
										<label for="subject" class="sr-only">Subject
											<span class="required">*</span>
										</label>
										<input type="text" aria-required="true" size="30" value="" name="subject" id="subject" class="form-control" placeholder="Subject">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="contact-form-phone">
										<label for="phone" class="sr-only">Phone
											<span class="required">*</span>
										</label>
										<input type="text" aria-required="true" size="30" value="" name="phone" id="phone" class="form-control" placeholder="Phone number">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="contact-form-email">
										<label for="email" class="sr-only">Email address
											<span class="required">*</span>
										</label>
										<input type="email" aria-required="true" size="30" value="" name="email" id="email" class="form-control" placeholder="Email">
									</div>
								</div>
								<div class="col-sm-12">

									<div class="contact-form-message">
										<label for="message" class="sr-only">Message</label>
										<textarea aria-required="true" rows="9" cols="45" name="message" id="message" class="form-control" placeholder="Message"></textarea>
									</div>
								</div>

								<div class="col-sm-12">

									<div class="contact-form-submit topmargin_30">
										<button type="submit" id="contact_form_submit" name="contact_submit" class="theme_button wide_button color1">Send Message</button>
									</div>
								</div>


							</form>
						</div>

						<div class="col-md-4 to_animate" data-animation="scaleAppear">

	<!-- Map Scripts -->

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTwYSMRGuTsmfl2z_zZDStYqMlKtrybxo"></script>
	<script type="text/javascript">
		var lat;
		var lng;
		var map;
		var styles = [
		{
			"featureType": "administrative",
			"elementType": "labels.text.fill",
			"stylers": [
			{
				"color": "#444444"
			}]
		},
		{
			"featureType": "landscape",
			"elementType": "all",
			"stylers": [
			{
				"color": "#f2f2f2"
			}]
		},
		{
			"featureType": "poi",
			"elementType": "all",
			"stylers": [
			{
				"visibility": "off"
			}]
		},
		{
			"featureType": "road",
			"elementType": "all",
			"stylers": [
			{
				"saturation": -100
			},
			{
				"lightness": 45
			}]
		},
		{
			"featureType": "road.highway",
			"elementType": "all",
			"stylers": [
			{
				"visibility": "simplified"
			}]
		},
		{
			"featureType": "road.arterial",
			"elementType": "labels.icon",
			"stylers": [
			{
				"visibility": "off"
			}]
		},
		{
			"featureType": "transit",
			"elementType": "all",
			"stylers": [
			{
				"visibility": "off"
			}]
		},
		{
			"featureType": "water",
			"elementType": "all",
			"stylers": [
			{
				"color": "#a4d7ec"
			},
			{
				"visibility": "on"
			}]
		}];

		//type your address after "address="
		jQuery.getJSON('http://maps.googleapis.com/maps/api/geocode/json?address=619 Broadway, Santa Monica, CA 90401&sensor=false', function(data)
		{
			lat = data.results[0].geometry.location.lat;
			lng = data.results[0].geometry.location.lng;
		}).complete(function()
		{
			dxmapLoadMap();
		});

		function attachSecretMessage(marker, message)
		{
			var infowindow = new google.maps.InfoWindow(
			{
				content: message
			});
			google.maps.event.addListener(marker, 'click', function()
			{
				infowindow.open(map, marker);
			});
		}

		window.dxmapLoadMap = function()
		{
			var center = new google.maps.LatLng(lat, lng);
			var settings = {
				mapTypeId: google.maps.MapTypeId.ROADMAP,
				zoom: 14,
				draggable: true,
				scrollwheel: false,
				center: center,
				styles: styles
			};
			map = new google.maps.Map(document.getElementById('map'), settings);

			var marker = new google.maps.Marker(
			{
				position: center,
				title: 'Map title',
				map: map,
				icon: './img/marker.png'
			});
			marker.setTitle('Map title'.toString());
			//type your map title and description here
			attachSecretMessage(marker, '<h3>Map title</h3><p>Map HTML description</p>');
		}
	</script>
